apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver
  labels:
    app: receiver
spec:
  replicas: {{.Values.replicas}}
  strategy:
    type: {{.Values.updateStrategy}}
  selector:
    matchLabels:
      app: receiver
  template:
    metadata:
      labels:
        app: receiver
    spec:
      restartPolicy: {{.Values.restartPolicy }}
      {{- if .Values.imagePullSecrets.secretName }}
      imagePullSecrets:
        - name: {{.Values.imagePullSecrets.secretName}}
      {{- end }}
      volumes:
        - name: receiver-tmp
          emptyDir: { }
      containers:
        - name: receiver
          image: '{{.Values.image.registry}}{{.Values.image.repository}}:{{.Values.image.tag}}'
          imagePullPolicy: {{.Values.imagePullPolicy}}
          volumeMounts:
            - mountPath: /tmp
              name: receiver-tmp
